<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Universal Coordinator by @deca</title>
    <base href="/" />
    <link rel="icon" href="logo.svg">
    <link href="css/app.min.css" rel="stylesheet" />
    <meta property="og:title" content="Universal Coordinator by @deca">
    <meta property="og:description" content="Utility to create a resolution independent click script given 3 or more in-game AI recordings at different resolutions for The Perfect Tower 2.">
    <meta property="og:image" content="https://universal-coordinator.deca.gg/logo.png">
    <meta property="og:url" content="https://universal-coordinator.deca.gg">
    <meta name="theme-color" content="#6EE7B7">
    <script async defer data-domain="universal-coordinator.deca.gg" src="https://traffic.dev.deca.gg/js/script.js"></script>
</head>

<body class="bg-indigo-900 text-indigo-50 mx-auto max-w-screen-lg md:w-4/5 w-5/6 p-8 pointer-events-auto">
    <script>
		window.selectContentById = (outputId) => {
			var text = document.getElementById(outputId);
            var selection = window.getSelection();
            var range = document.createRange();
			range.selectNodeContents(text);
			selection.removeAllRanges();
            selection.addRange(range);
        };
    </script>
    <div id="app">
        <div class="flex flex-col justify-center gap-4 items-center h-screen">
            <svg fill="#D1FAE5" class="w-16 h-16" viewBox="0 0 105 105">
                <circle cx="12.5" cy="12.5" r="12.5">
                    <animate attributeName="fill-opacity" begin="0s" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
                </circle>
                <circle cx="12.5" cy="52.5" r="12.5" fill-opacity=".5">
                    <animate attributeName="fill-opacity" begin="100ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
                </circle>
                <circle cx="52.5" cy="12.5" r="12.5">
                    <animate attributeName="fill-opacity" begin="300ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
                </circle>
                <circle cx="52.5" cy="52.5" r="12.5">
                    <animate attributeName="fill-opacity" begin="600ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
                </circle>
                <circle cx="92.5" cy="12.5" r="12.5">
                    <animate attributeName="fill-opacity" begin="800ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
                </circle>
                <circle cx="92.5" cy="52.5" r="12.5">
                    <animate attributeName="fill-opacity" begin="400ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
                </circle>
                <circle cx="12.5" cy="92.5" r="12.5">
                    <animate attributeName="fill-opacity" begin="700ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
                </circle>
                <circle cx="52.5" cy="92.5" r="12.5">
                    <animate attributeName="fill-opacity" begin="500ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
                </circle>
                <circle cx="92.5" cy="92.5" r="12.5">
                    <animate attributeName="fill-opacity" begin="200ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
                </circle>
            </svg>
            <h1 class="pl-8 text-6xl animate-pulse">Loading...</h1>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
